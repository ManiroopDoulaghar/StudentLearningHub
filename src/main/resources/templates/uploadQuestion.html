    <div class="card">
        <h5 class="card-header">Enter you Question and Options</h5>
        <div class="card-body">
            <form action="#" th:action="@{/postQuestion}" th:object="${question}" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">

                            <span class="input-group-text" id="basic-addon3">Question</span>
                        </div>
                        <textarea type="text" class="form-control" id="question" name="content" rows="4"

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Option 1</span>
                        </div>
                        <textarea type="text" class="form-control" id="option1" name="option1" rows="2"
                                  aria-describedby="basic-addon3"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Option 2</span>
                        </div>
                        <textarea type="text" class="form-control" id="option2" name="option2" rows="2"
                                  aria-describedby="basic-addon3"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Option 3</span>
                        </div>
                        <textarea type="text" class="form-control" id="option3" name="option3" rows="2"
                                  aria-describedby="basic-addon3"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Option 4</span>
                        </div>
                        <textarea type="text" class="form-control" id="option4" name="option4" rows="2"
                                  aria-describedby="basic-addon3"></textarea>
                    </div>

                    <label>Enter Correct Answer</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="answer" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="answer" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="answer" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="answer" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Explaination</span>
                        </div>
                        <textarea type="text" class="form-control" id="explanation" name="explanation" rows="3"
                                  aria-describedby="basic-addon3"></textarea>
                    </div>

                    <h2>Enter tags/ Catagories</h2>
                    <textarea name='tags2' placeholder='tags'>The Matrix, Pulp Fiction, Mad Max</textarea>

                    <div>
                        <p>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
