<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>

<div class="container">
	<nav class="navbar navbar-light bg-dark">
		<a class="navbar-brand text-light" href="#">
			LearnHacks
		</a>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

		<div class="col" sec:authorize="hasRole('ROLE_USER')">
			<form action="#" th:action="@{/getQuestionPage}" method="get">
				<button type="submit"  value="Logout" class="btn btn-primary">Upload question</button>
			</form>
		</div>
	</nav>


</div>
	<div class="container">
		<h2>User Registration and Login Module using Spring Boot, Spring
			MVC, Spring Security, JPA/Hibernate and Thymeleaf</h2>

		<p>
			Welcome <span sec:authentication="principal.username">User</span>
			Roles: <span sec:authentication="principal.authorities">[ROLE_USER]</span>
		</p>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

</body>
</html>
